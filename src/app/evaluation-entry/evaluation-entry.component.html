<div class="container border p-3 my-1">
    <div>
        <p class="text-left">Entry {{entry.entryNumber}}</p>
        <button (click)="buttonDelete($event)" type="button" class="btn btn-danger float-right">Delete</button>
        <label>Item Evaluation Weight Percentage:</label>
        <input [(ngModel)]="entry.weightPercentage" type="text">
        <label>Rating</label>
        <button type="button" class="btn btn-primary mx-1">1</button>
        <button type="button" class="btn btn-secondary mx-1">2</button>
        <button type="button" class="btn btn-secondary mx-1">3</button>
        <button type="button" class="btn btn-secondary mx-1">4</button>
    </div>
    <div class="form-group">
        <label for="input-textArea-responsibility">Responsibility/Goal:</label>
        <textarea [(ngModel)]="entry.responsibilitySummary" class="form-control" id="input-textArea-responsibility" rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="input-textArea-summary">Summary of actual performance results:</label>
        <textarea [(ngModel)]="entry.performanceSummary" class="form-control" id="input-textArea-summary" rows="3"></textarea>
    </div>
</div>
